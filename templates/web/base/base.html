{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Append Solution</title>
        {% comment %} <meta content="" name="description">
        <meta content="" name="keywords"> {% endcomment %}
        <meta name="description" content="Discover innovative solutions for your business needs at Your Business Name. We offer top-notch services to boost your success. Contact us today!">
        <!-- Meta Keywords -->
        <meta name="keywords" content="business solutions, innovative solutions, professional services, business growth, Your Business Name">

        {% block meta %}{% endblock meta %}
        <!-- Favicons -->
        <link href='{{globlesetting.global_image.url}}' rel="icon">
        <link href='{{globlesetting.global_image.url}}' rel="apple-touch-icon">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">
        <link href='{% static "vendor/bootstrap-icons/bootstrap-icons.css" %}' rel="stylesheet">
        <link href='{% static "vendor/aos/aos.css" rel="stylesheet" %}'>
        <link href='{% static "vendor/glightbox/css/glightbox.min.css" %}' rel="stylesheet">
        <link href='{% static "vendor/swiper/swiper-bundle.min.css" %}' rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet" /> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Main CSS File -->
        <link href='{% static "css/main.css" %}' rel="stylesheet">

        <!-- =======================================================
        * Template Name: Append
        * Template URL: https://bootstrapmade.com/append-bootstrap-website-template/
        * Updated: May 10 2024 with Bootstrap v5.3.3
        * Author: BootstrapMade.com
        * License: https://bootstrapmade.com/license/
        ======================================================== -->
    </head>
    {% block content %}
    {% endblock content %}
    <!-- Vendor JS Files -->
    <script src='{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>
    <script src='{% static "vendor/php-email-form/validate.js" %}'></script>
    <script src='{% static "vendor/aos/aos.js" %}'></script>
    <script src='{% static "vendor/glightbox/js/glightbox.min.js" %}'></script>
    <script src='{% static "vendor/purecounter/purecounter_vanilla.js" %}'></script>
    <script src='{% static "vendor/imagesloaded/imagesloaded.pkgd.min.js" %}'></script>
    <script src='{% static "vendor/isotope-layout/isotope.pkgd.min.js" %}'></script>
    <script src='{% static "vendor/swiper/swiper-bundle.min.js" %}'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    toastr.options = {
              positionClass:"toast-top-center",
              timeOut:10e3,
              closeButton: true,
            }
  </script>
  {% if messages %}
    <script>
        {% for message in messages %}
            {% if message.tags %}
                toastr.{{ message.tags }}('{{ message }}');
            {% endif %}
        {% endfor %}
    </script>
{% endif %}
    <!-- Main JS File -->
    <script src='{% static "js/main.js" %}'></script>
</html>
